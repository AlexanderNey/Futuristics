osx_image: xcode10.2
language: objective-c

env:
  - DESTINATION="platform=iOS Simulator,name=iPhone 6,OS=10.0"
  - DESTINATION="platform=iOS Simulator,name=iPhone 6S,OS=11.0"
  - DESTINATION="platform=iOS Simulator,name=iPhone 6S,OS=12.0"
script:
  - xcodebuild clean build -project Futuristics.xcodeproj -scheme "Futuristics iOS" -destination "$DESTINATION" -enableCodeCoverage YES test
